<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    {% include meta.html %}

    <link rel="icon" href="{{ '/favicon.png' | relative_url }}">
    <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet">
  </head>
  <body class="page {{page.bodyClass}} leading-normal tracking-normal text-white {% if page.full %}gradient{% endif %}" style="font-family: 'Source Sans Pro', sans-serif;">
    {% include mobile-menu.html %}
    {% include header.html %}
    {% unless page.full %}
    <div class="container mx-auto px-6 md:px-4">
    {% endunless %}
      {{content}}
      {% include footer.html %}
    {% unless page.full %}
    </div>
    {% endunless %}
    {% include google-analytics.html %}
  </body>
</html>
